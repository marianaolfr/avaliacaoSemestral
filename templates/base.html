<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Template{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Avaliação Semestral</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Avaliação semestral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nao_disponivel') }}">Cadastro de Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nao_disponivel') }}">Cadastro de Disciplinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nao_disponivel') }}">Cadastro de Alunos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
</body>
</html>
