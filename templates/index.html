<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Semestral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Avaliação Semestral</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Avaliação semestral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro_professores">Cadastro de Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro_disciplinas">Cadastro de Disciplinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro_alunos">Cadastro de Alunos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Informações da Avaliação Semestral</h1>
        <table class="table table-bordered mt-4">
            <tbody>
                <tr>
                    <th>Nome</th>
                    <td>{{ dados.nome }}</td>
                </tr>
                <tr>
                    <th>Prontuário</th>
                    <td>{{ dados.prontuario }}</td>
                </tr>
                <tr>
                    <th>Data e Hora</th>
                    <td>{{ dados.data_hora }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
